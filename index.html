<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Advice generator app</title>
</head>
<body>
  <main>
    <div class="card" id="card">
      <h5>ADVICE #<span id="advice-id">117</span></h5>
      <p>"<span id="advice-content">It is easy to sit up and take notice, what's difficult is getting up and taking action.</span>"</p>
      <div class="divider"></div>
      <div class="dice-container">
        <img class="dice" src="images/icon-dice.svg" alt="dice icon" id="dice">
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
